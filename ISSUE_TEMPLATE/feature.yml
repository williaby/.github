# ✨ Feature request
# Last updated: April 30, 2025

---
<!-- Doc A: enhancement_template -->

name: "✨ Feature request"
description: "Use this template to propose new features or enhancements."
title: "[FEAT] "
labels:
  - enhancement
  - needs-triage
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to propose a new feature! Please ensure you've followed the prerequisites below.

  - type: checkboxes
    attributes:
      label: "Prerequisites"
      options:
        - label: "I have searched existing issues at https://github.com/<org>/<repo>/issues"
        - label: "I am using the latest version of the project"

  - type: input
    id: feature-short-description
    attributes:
      label: "Short, descriptive title"
      description: "Provide a concise title for your feature"

  - type: textarea
    id: motivation
    attributes:
      label: "Motivation"
      description: "Why is this feature needed? What problem does it solve?"

  - type: textarea
    id: proposed-solution
    attributes:
      label: "Proposed solution"
      description: "Describe how you propose to implement this feature"

  - type: textarea
    id: alternatives
    attributes:
      label: "Alternatives considered"
      description: "Describe other options you considered and why you chose this solution"

  - type: checkboxes
    attributes:
      label: "Code of Conduct"
      options:
        - label: "I agree to follow the [Code of Conduct](../CODE_OF_CONDUCT.md)"

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional context"
      description: "Add any other context, logs, or mockups"
