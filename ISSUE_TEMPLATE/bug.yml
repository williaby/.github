---
<!-- Doc A: bug_report_template -->

name: "üêû Bug report"
description: "Use this template to report bugs. Please provide clear steps and relevant context."
title: "[BUG] "
labels:
  - bug
  - needs-triage
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report an issue! Please help us by 
        ensuring you've followed the prerequisites below and providing as 
        much detail as possible.

  - type: checkboxes
    attributes:
      label: "Prerequisites"
      options:
        - label: "I have searched existing issues at https://github.com/<org>/<repo>/issues"
        - label: "I am using the latest version of the project"

  - type: input
    id: steps-to-reproduce
    attributes:
      label: "Steps to reproduce"
      description: "List the minimal steps to reproduce the bug"
      placeholder: |
        1. 
        2. 

  - type: input
    id: expected-behavior
    attributes:
      label: "Expected behavior"
      placeholder: "What you expected to happen"

  - type: input
    id: actual-behavior
    attributes:
      label: "Actual behavior"
      placeholder: "What actually happened"

  - type: input
    id: environment
    attributes:
      label: "Environment"
      description: "OS, browser, version, etc."
      placeholder: "e.g., Ubuntu 22.04, Chrome 112"

  - type: textarea
    id: additional-context
    attributes:
      label: "Additional context"
      description: "Add any other context, logs, or screenshots"

